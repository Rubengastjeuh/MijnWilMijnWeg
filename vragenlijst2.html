        </ul>
    </nav>
</header>
<main class="container-main">
    <section class="formCard">
        <form action="#">
            <h1>Ontdek je talenten!</h1>

            <div>
                <fieldset>
                    <legend>Vraag 9:Wat is jouw favoriete social media? <abbr title="Dit is een verplicht in te vullen veld"
                                                                      class="required">*</abbr></legend>
                    <ul>
                        <li>
                            <input type="radio" id="fb" name="type" value="fb" required>
                            <label for="fb"> Facebook</label>
                        </li>
                        <li>
                            <input type="radio" id="snap" name="type" value="snap">
                            <label for="snap"> Snapchat</label>
                        </li>
                        <li>
                            <input type="radio" id="insta" name="type" value="insta">
                            <label for="insta"> Instagram</label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div>
                <label for="Vraag10">Vraag10: Via welke manier wil jij het liefst benadert worden door onze coach? <abbr
                        title="Dit is een verplicht in te vullen veld" class="required">*</abbr> </label><br>
                <input type="text" name="vraag1" id="vraag1" tabindex="0" autofocus required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <label for="Vraag11">Vraag11: We willen jou graag beter leren kennen door meer te weten over jouw verwachtingen en jouw visie op de wereld waar we nu in leven.

                    Wat verwacht je van jouw ‘Mijn wil, mijn weg’-traject? Wat zou je er graag mee willen bereiken?<abbr
                        title="Dit is een verplicht in te vullen veld" class="required">*</abbr></label><br>
                <input type="text" name="vraag2" id="vraag2" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <label for="Vraag12">Vraag12:Bij ‘Mijn wil, mijn weg’ gaan we ervan uit dat iedereen van iedereen kan leren, ongeacht de leeftijd, afkomst of geaardheid. Vertrekkend van hieruit zijn we benieuwd hoe jij onze wereld ziet waarin we leven. Wat zijn zoal dingen dat goed verlopen en dat niet goed lopen? Heb je al een idee welke rol jij wil opnemen in deze wereld? Dan mag je dit ook delen.

                    Schrijf zoveel je wil, jouw antwoorden worden niet doorgestuurd naar andere partijen. We willen jou oprecht leren kennen.<abbr title="Dit is een verplicht in te vullen veld"
                                                               class="required">*</abbr></label><br>
                <input type="text" name="vraag3" id="vraag3" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <a class="Next" type="submit" href="vragenlijst compleet.html"> Volgende</a>
            </div>
        </form>
    </section>
</main>

    </div>
