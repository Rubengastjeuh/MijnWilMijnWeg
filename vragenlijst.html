<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <title>Vragenlijst Deel 1</title>
</head>
<body>
<header>
    <a href="#"> <img src="assets/logo%20mijn%20wil%20mijn%20weg.png" alt="logo" width=350"></a>
    <nav>
        <ul>
            <li><a href="./box.html">Box</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./over-ons.html">Over ons</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./registreer.html">Registreer</a></li>
        </ul>
    </nav>
</header>
<main class="container-main">
    <section class="formCard">
        <form action="#">
            <h1>Ontdek je talenten!</h1>
            <div>
                <label for="vraag1">Vraag 1: Wat is de code van jouw box? <abbr
                        title="Dit is een verplicht in te vullen veld" class="required">*</abbr> </label><br>
                <input type="text" name="vraag1" id="vraag1" tabindex="0" autofocus required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <label for="vraag2">Vraag 2: Voornaam en familie naam:<abbr
                        title="Dit is een verplicht in te vullen veld" class="required">*</abbr></label><br>
                <input type="text" name="vraag2" id="vraag2" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <label for="vraag3">Vraag 3: Email adres: <abbr title="Dit is een verplicht in te vullen veld"
                                                               class="required">*</abbr></label><br>
                <input type="text" name="vraag3" id="vraag3" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <label for="vraag4">Vraag 4: GSM nummer:</label><br>
                <input type="text" name="vraag4" id="vraag4" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <label for="vraag5">Vraag 5: Adres:</label><br>
                <input type="text" name="vraag5" id="vraag5" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <fieldset>
                    <legend>Vraag 7: Bent u leerling of student? <abbr title="Dit is een verplicht in te vullen veld"
                                                                      class="required">*</abbr></legend>
                    <ul>
                        <li>
                            <input type="radio" id="student" name="type" value="student" required>
                            <label for="student"> student</label>
                        </li>
                        <li>
                            <input type="radio" id="leerling" name="type" value="leerling">
                            <label for="leerling"> leerling</label>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div>
                <label for="vraag7">Vraag 8: Leeftijd: <abbr title="Dit is een verplicht in te vullen veld"
                                                            class="required">*</abbr> </label><br>
                <input type="number" name="vraag7" id="vraag7" min="0" max="99" required>
                <!--div id="firstname-valid" class="inputDescription">error</div>-->
            </div>
            <div>
                <button type="submit">Verstuur het formulier</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <a href="#"> <img src="assets/logo%20mijn%20wil%20mijn%20weg%20tekst.png" alt="logo" width=250"></a>
    <div>
        <a href="https://www.facebook.com/"> <img src="assets/Facebook_icon.png" alt="logo" width=50"></a>

        <a href="https://www.twitter.com/"> <img src="assets/twitter%20icon.png" alt="logo" width=50"></a>
    </div>
</footer>


</body>
</html>
